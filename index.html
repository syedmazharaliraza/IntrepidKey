<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h2 class="password"> Password</h2>
    <form class="form">
      <label for="charamount">Number Of Characters</label>
      <div class="charamountcont">
        <input type="range" min="1" max="50" value="10">
        <input class="numberinput" type="number" min="1" max="50" value="10">
      </div>

      <label for="uppercase">Include Uppercase</label>
      <input type="checkbox" id="uppercase">

      <label for="number">Include Numbers</label>
      <input type="checkbox" id="number">

      <label for="symbol">Include Symbols</label>
      <input type="checkbox" id="symbol">

      <button type="submit" class="button">Generate Password</button>
    </form>
  </div>
</body>

</html>
